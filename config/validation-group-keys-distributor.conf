rule
{
  id "Example Validator"
  for interest
  filter
  {
    type name
    name /example/groupKeysDistributor
    relation is-prefix-of
  }
  checker
  {
    type customized
    sig-type rsa-sha256
    key-locator
    {
      type name
      name /ndn/keys/accesscontroller
      relation is-prefix-of
    }
  }
}

rule
{
  id "Example2 Validator"
  for data
  filter
  {
    type name
    name /ndn/keys/accesscontroller
    relation is-prefix-of
  }
  checker
  {
    type customized
    sig-type rsa-sha256
    key-locator
    {
      type name
      name /ndn/keys/trust
      relation is-prefix-of
    }
  }
}

trust-anchor
{
  type file
  file-name ./trust.cert
}
